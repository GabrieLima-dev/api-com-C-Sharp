<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Screen</title>
    <link rel="shortcut icon" href="https://digimon.net/favicon.ico" type="image/x-icon">
   
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/container-bg.css">
    <link rel="stylesheet" href="./src/styles/info-digimons.css">
    <link rel="stylesheet" href="./src/styles/card.css">
</head>

<body>

    <div class="container">
        <div class="container-bg">
            <div class="card">

                <section class="i-logo_digimons">
                    <img height="70px" src="./src/assets/logo.png" alt="iconeLogo">
                </section>

                <section class="i-img__digimon">
                    <img id="img__digimon" alt="imgDigimon">

                    <div class="t-nome_digimon">
                        <p id="t-nome__Digimon">NOME</p>
                    </div>

                </section>

                <section class="info-digimons">

                    <div class="a-info__column">
                        <p>HP</p>
                        <div class="b-nv-ex__progressHp">
                            <div class="b-nv-in__progress-hp"></div>
                        </div>
                    </div>

                    <div class="a-info__column">
                        <p>ATK</p>
                        <div class="b-nv-ex__progressAtk">
                            <div class="b-nv-in__progress-atk"></div>
                        </div>
                    </div>

                    <div class="a-info__column">
                        <p>DEF</p>
                        <div class="b-nv-ex__progressDef">
                            <div class="b-nv-in__progress-def"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

<script src="./src/scripts/script.js"></script>
</body>

</html>
